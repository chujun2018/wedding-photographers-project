                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#/userView" class="btn btn-primary">Sign In</a>
            </div>
