<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-2">
            <h2 style="padding-left:40px">{{selectedBooking.firstName}}</h2>
            <img src="{{selectedBooking.photo}}" class="img-circle" alt="Cinque Terre" width="304" height="304">
            <br>
            <h5>Photpgraher, wedding photography experts.</h5>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4 ">
            <button class="btn btn-primary" style="width:100%" ng-click="takeBooking()">Book</button>
            <br>
            <br>
            <button class="btn btn-primary" style="width:100%">Save for Later</button>
            <br><br>
            <datetimepicker data-ng-model="data.embeddedDate"
                            data-datetimepicker-config="{ startView:'day', minView:'day' }" />
        </div>
    </div>
    <hr>

</div>
